<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google_Homepage</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_item"><a href="" target="_blank">Gmail</a></li>

        <div class="fbar2">
            <div class= "links1">

            <div class="links2">
